name: Update README.md with the latest thread posts

on:
  schedule:
    - cron: 0 8 * * *
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://forum.vivaldi.net/topic/11298.rss
          readme-section: latestposts
          max: 3
